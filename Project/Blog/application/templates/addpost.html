{% extends 'header.html' %}
{% block body %}

<h2> Add a new post to your blog </h2>
<br>
<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title }}
        <br>
        {{ form.datePosted.label }} {{ form.datePosted }}
        <br>
        {{ form.text.label }} {{ form.text }}
        <br>
        {{ form.submit }}
    </form>
</div>


{% endblock body %}
