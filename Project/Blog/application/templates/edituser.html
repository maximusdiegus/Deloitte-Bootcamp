{% extends 'loginheader.html' %}
{% block body %}

<h2> Edit your password </h2>
<br>
<div class='form'>
    <form method='POST' action=''>
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username }}
        <br>
        {{ form.password.label }} {{ form.password }}
        <br>
        {{ form.submit }}
    </form>
</div>

{% endblock body %}
